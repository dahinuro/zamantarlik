<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>ZamantarlÄ±k</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: 'Playfair Display', serif;
      background: radial-gradient(circle at top, #1e2430, #0e1116);
      color: #f5f1e8;
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .page {
      max-width: 820px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .subtitle {
      opacity: 0.75;
      margin-bottom: 50px;
    }

    .date {
      font-size: 1.6rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .timeline {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .event {
      background: rgba(255,255,255,0.05);
      border-left: 3px solid #cfa75d;
      padding: 18px 22px;
      text-align: left;
      cursor: pointer;
      transition: all .3s ease;
    }

    .event:hover {
      background: rgba(255,255,255,0.08);
    }

    .event-title {
      font-size: 1.15rem;
    }

    .event-detail {
      margin-top: 12px;
      font-size: 0.95rem;
      line-height: 1.6;
      display: none;
      opacity: 0.85;
    }

    .event.open .event-detail {
      display: block;
      animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 60px;
      opacity: 0.5;
      font-size: 0.85rem;
    }
  </style>
